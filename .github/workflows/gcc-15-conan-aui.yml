name: Build and Push gcc-15-conan-aui

on:
  push:
    branches: [ "main" ]
    paths:
      - 'gcc-15-conan-aui/**'
      - '.github/workflows/gcc-15-conan-aui.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'gcc-15-conan-aui/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set lowercase repository owner
      run: |
        echo "REPOSITORY_OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push gcc-15-conan-aui
      run: |
        docker build . --file gcc-15-conan-aui/Dockerfile --tag ghcr.io/${{ env.REPOSITORY_OWNER_LC }}/gcc-15-conan-aui:latest
        docker push ghcr.io/${{ env.REPOSITORY_OWNER_LC }}/gcc-15-conan-aui:latest
